/v1/en.wikipedia.test.local/test/{title}/wikitext{/revision}:
  GET:
    summary: Get the HTML for a revision.
    request_handler: 
    - send_request: $request
      on_response:
      - if:  
          status: 404
        then:
        - send_request:
            method: GET
            url: /v1/en.wikipedia.test.local/page/{request.params.title}/html/624165266
            headers: $request.headers
            query:
              oldid: $request.params.revision
          on_response:
          - if:
              status: 200
            then: 
            - send_request:
                method: GET
                url: /v1/en.wikipedia.test.local/page/Foobar/html/{request.params.revision}
                headers: $response.headers
                body: $response.body
              on_response:
                - return: $response
          - else:
            - return: $response
      - else:
        - return: $response
