swagger: '2.0'
info:
  version: '1.0.0-beta'
  title: MediaWiki Definition API
  description: Wikitionary word definition API
  termsofservice: https://github.com/wikimedia/restbase#restbase
  contact:
    name: Services
    email: services@lists.wikimedia.org
    url: https://www.mediawiki.org/wiki/Services
  license:
    name: Apache licence, v2
    url: https://www.apache.org/licenses/LICENSE-2.0
paths:
  /definition/{term}:
    get:
      tags:
        - Page content
      description: >
        Returns the definition of the term based on the latest wikitionary page content
        available in storage.

        Provide a `Cache-Control: no-cache` header to request the latest data.

        Stability: [experimental](https://www.mediawiki.org/wiki/API_versioning#Experimental)
      produces:
        - application/json
      parameters:
        - name: term
          in: path
          description: The term to define
          type: string
          required: true
      responses:
        '200':
          description: The definition for the given term
          schema:
            $ref: '#/definitions/definitionsResponse'
        '404':
          description: Unknown term or definitions not supported for this language
          schema:
            $ref: '#/definitions/problem'
        default:
          description: Error
          schema:
            $ref: '#/definitions/problem'

      x-setup-handler:
        # Set up a simple key-value bucket.
        - init:
            method: 'put'
            uri: /{domain}/sys/key_value/definition
            body:
              valueType: 'json'

      x-request-handler:
        # Get the revision metadata for access control (will return an error
        # if there's no access), and so that we can use the normalized title &
        # other info in case we have a storage miss.
        - rev_info:
            request:
              method: get
              uri: /{domain}/sys/page_revisions/page/{term}
            response:
              body: '{{rev_info.body.items[0]}}'

          storage:
            request:
              method: get
              headers:
                cache-control: '{{cache-control}}'
              uri: /{domain}/sys/key_value/definition/{request.params.term}
            catch:
              status: 404
            return_if:
              # Typical case: Return straight from storage.
              status: '2xx'
            return:
              status: 200
              headers:
                content-type: '{{storage.headers.content-type}}'
                etag: '{{storage.headers.etag}}'
                cache-control: '{{options.response_cache-control}}'
              body: '{{storage.body}}'

        # Storage miss. Call mobile content service to get the definition.
        - extract:
            request:
              method: get
              uri: '{{$$.options.host}}/{domain}/v1/page/definition/{term}'
            response:
              # Define the response to save & return.
              headers:
                content-type: application/json
                etag: '"{{rev_info.body.rev}}/{{rev_info.body.tid}}"'
              body: '{{extract.body}}'
        - store_and_return:
            request:
              method: put
              uri: /{domain}/sys/key_value/definition/{request.params.term}
              headers: '{{extract.headers}}'
              body: '{{extract.body}}'
            return:
              status: 200
              headers:
                content-type: '{{extract.headers.content-type}}'
                etag: '{{extract.headers.etag}}'
                cache-control: '{{options.response_cache-control}}'
              body: '{{extract.body}}'

      x-monitor: true
      x-amples:
        - title: Get definition from storage
          request:
            params:
              domain: en.wiktionary.org
              term: cat
          response:
            status: 200
            headers:
              etag: /.+/
              content-type: /^application\/json$/

definitions:
  # A https://tools.ietf.org/html/draft-nottingham-http-problem
  problem:
    required:
      - type
    properties:
      type:
        type: string
      title:
        type: string
      detail:
        type: string
      instance:
        type: string

  definition:
    type: object
    description: Describes a single definition of a term
    properties:
      definition:
        type: string
        description: A term definition
      examples:
        type: array
        items:
          type: string
          description: An example of word usage
    required: [ 'definition' ]

  usageDescription:
    type: object
    properties:
      partOfSpeech:
        type: string
        description: Part of speech (e.g. 'Noun' or 'Verb')
      definitions:
        type: array
        items:
          $ref: definition
    required: [ 'partOfSpeech', 'definitions' ]

  definitionsResponse:
    type: object
    properties:
      usages:
        type: array
        items:
          $ref: usageDescription
    required: [ 'usages' ]