  version: '1.0.0-beta'
  title: Analytics Metrics API
  description: Analytics Metrics API
  termsofservice: https://github.com/wikimedia/restbase#restbase
  contact:
    name: Analytics
    email: analytics@lists.wikimedia.org
    url: https://www.mediawiki.org/wiki/Analytics
  license:
