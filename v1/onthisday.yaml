definitions:
  onthisday:
    type: array
    items:
      type: object
      properties:
        text:
          type: string
          description: Short description of the event
        pages:
          type: array
          description: List of pages related to the event
          items:
            $ref: '#/definitions/summary'

  onthisdayResponse:
    type: object
