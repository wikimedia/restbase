  /wikitext/{title}:
    post:
      tags:
        - Page content
      summary: Save a new revision of a page using Wikitext.
      description: |
        For new pages, or when editting the latest revision of a page,
        the `base_etag` parameter should be left empty.
        For editing old revisions, it should contain the ETag header
        of the revision the edit is derived from.

        The latest page revision ETag header should be provided in the If-Match header
        to detect edit conflicts. If the new page is created, appropriate user cookies
        must be provided.

        Stability: [unstable](https://www.mediawiki.org/wiki/API_versioning#Unstable)
      parameters:
        - name: title
          in: path
          description: "Page title. Use underscores instead of spaces. Example: `Main_Page`."
          type: string
          required: true
        - name: base_etag
          in: formData
          description: The ETag header of the revision the edit is based on.
          type: string
          required: false
        - name: wikitext
          in: formData
          description: The wikitext source of the page to save
          type: string
          required: true
          x-textarea: true
        - name: csrf_token
          in: formData
          description: The CRSF edit token provided by the MW API
          type: string
          required: true
        - name: comment
          in: formData
          description: The summary of the change
          type: string
          required: false
        - name: is_minor
          in: formData
          description: Whether this represents a minor change
          type: boolean
          required: false
        - name: is_bot
          in: formData
          description: Whether the change is being made by a bot
          type: boolean
          required: false
      consumes:
        - multipart/form-data
      produces:
        - application/json
      responses:
        '200':
          description: The existing revision of the page matches the sent text
        '201':
          description: A new revision of the page has been created
          schema:
            type: object
            # FIXME: document
          headers:
            ETag:
              description: |
                ETag header indicating the new revision and timeuuid,
                separated by a slash:
                "701384379/154d7bca-c264-11e5-8c2f-1b51b33b59fc"
              type: string
        '400':
          description: Invalid request - lack of required parameters, bad ETags etc.
          schema:
            $ref: '#/definitions/problem'
        '409':
          description: Edit conflict
          schema:
            $ref: '#/definitions/problem'
        default:
          description: Error
          schema:
            $ref: '#/definitions/problem'
      # RB doesn't check for permissions, just prepares a request correctly
      x-route-filters:
        - path: ./lib/mediawiki_auth_filter.js
      x-request-handler:
        - post_to_backend:
            request:
              uri: /{domain}/sys/page_save/wikitext/{title}
              headers: '{{request.headers}}'
              body: '{{request.body}}'
      x-monitor: false

  /segmented/{title}{/revision}:
    get:
      tags:
        - Page content
      summary: Fetches a segmented page to be used in machine translation
      description: |
        Use this end point to fetch the segmented content of a page. Clients should
        use the returned content in conjunction with the [language transform
        API](https://wikimedia.org/api/rest_v1/#!/Transform).

        Stability: [experimental](https://www.mediawiki.org/wiki/API_versioning#Experimental)
      produces:
        - application/json
      parameters:
        - name: title
          in: path
          description: "Page title. Use underscores instead of spaces. Example: `Main_Page`."
          type: string
          required: true
        - name: revision
          in: path
          description: The revision id
          type: integer
          required: false
      responses:
        '200':
          description: The segmented page for the given title and revision
          schema:
            type: object
            properties:
              sourceLanguage:
                type: string
                description: The source language of the page
              title:
                type: string
                description: The title of the segmented page returned
              revision:
                type: integer
                description: The revision ID of the segmented page
              segmentedContent:
                type: string
                description: The segmented HTML body of the contents of the page
        '400':
          description: Invalid revision
          schema:
            $ref: '#/definitions/problem'
        '403':
          description: Access to the specific revision is restricted
          schema:
            $ref: '#/definitions/problem'
        '404':
          description: Unknown page, revision or tid
          schema:
            $ref: '#/definitions/problem'
        default:
          description: Error
          schema:
            $ref: '#/definitions/problem'
      x-request-handler:
        - get_from_cx:
            request:
              uri: '{{options.cx_host}}/v1/page/{domain}/{title}/{revision}'
      x-monitor: false

