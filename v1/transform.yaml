openapi: 3.0.1
info:
  version: 1.0.0-beta
  title: MediaWiki Content API
  description: Basic MediaWiki content api.
  termsofservice: https://github.com/wikimedia/restbase#restbase
  contact:
    name: Services
    email: services@lists.wikimedia.org
    url: https://www.mediawiki.org/wiki/Services
  license:
    name: Apache licence, v2
    url: https://www.apache.org/licenses/LICENSE-2.0
tags:
  - name: Transforms
    description: convert content between HTML and Wikitext
paths:
  /html/to/wikitext:
    post: &html_to_wikitext_post_spec
      tags:
        - Transforms
      summary: Transform HTML to Wikitext
      description: |
        Transform [Parsoid HTML](https://www.mediawiki.org/wiki/Parsoid/MediaWiki_DOM_spec)
        to Wikitext.

        When converting pre-existing (possibly modified) content, you should
        pass in the `title`, `revision`, and `If-Match` header. This lets
        [Parsoid](https://www.mediawiki.org/wiki/Parsoid) preserve small
        syntactic variations in wikitext, which ensures that diffs are
        readable.

        - Stability: [stable](https://www.mediawiki.org/wiki/API_versioning#Stable)
        - Rate limit: 25 req/s
      parameters:
        - name: if-match
          in: header
          description: |
            The `ETag` header of the original render indicating it's revision and timeuuid.
            Required if both `title` and `revision` parameters are present.
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - html
              properties:
                html:
                  type: string
                  description: The HTML to transform
                  x-textarea: true
                scrub_wikitext:
                  type: boolean
                  description: Normalise the DOM to yield cleaner wikitext?
        required: true
      responses:
        200:
          description: MediaWiki Wikitext.
          content:
            text/plain; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/wikitext/1.0.0":
              schema:
                type: string
        403:
          description: Access to the specific revision is restricted
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        404:
          description: Unknown page title or revision
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        409:
          description: Revision was restricted
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        410:
          description: Page was deleted
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-route-filters:
        - type: default
          name: ratelimit_route
          options:
            limits:
              # T276485: Due to recent proxy changes requests from clients such as MediaWiki
              # appear as internal requests and is causing high alerts
              # internal: 10
              external: 25

      x-request-handler:
        - get_from_backend:
            request:
              uri: /{domain}/sys/parsoid/transform/html/to/wikitext
              headers:
                if-match: '{{if-match}}'
              body:
                html: '{{html}}'
                scrub_wikitext: '{{scrub_wikitext}}'
      x-monitor: false

  /html/to/wikitext/{title}:
    post:
      <<: *html_to_wikitext_post_spec
      parameters:
        - name: title
          in: path
          description: 'Page title. Use underscores instead of spaces. Use percent-encoding. Example: `Main_Page`.'
          required: true
          schema:
            type: string
        - name: if-match
          in: header
          description: |
            The `ETag` header of the original render indicating it's revision and timeuuid.
            Required if both `title` and `revision` parameters are present.
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - html
              properties:
                html:
                  type: string
                  description: The HTML to transform
                  x-textarea: true
                scrub_wikitext:
                  type: boolean
                  description: Normalise the DOM to yield cleaner wikitext?
        required: true
      x-request-handler:
        - get_from_backend:
            request:
              uri: /{domain}/sys/parsoid/transform/html/to/wikitext/{title}
              headers:
                if-match: '{{if-match}}'
              body:
                html: '{{html}}'
                scrub_wikitext: '{{scrub_wikitext}}'

  /html/to/wikitext/{title}/{revision}:
    post:
      <<: *html_to_wikitext_post_spec
      parameters:
        - name: title
          in: path
          description: 'Page title. Use underscores instead of spaces. Use percent-encoding. Example: `Main_Page`.'
          required: true
          schema:
            type: string
        - name: revision
          in: path
          description: The page revision
          required: true
          schema:
            type: integer
        - name: if-match
          in: header
          description: |
            The `ETag` header of the original render indicating it's revision and timeuuid.
            Required if both `title` and `revision` parameters are present.
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - html
              properties:
                html:
                  type: string
                  description: The HTML to transform
                  x-textarea: true
                scrub_wikitext:
                  type: boolean
                  description: Normalise the DOM to yield cleaner wikitext?
        required: true
      x-request-handler:
        - get_from_backend:
            request:
              uri: /{domain}/sys/parsoid/transform/html/to/wikitext/{title}/{revision}
              headers:
                if-match: '{{if-match}}'
              body:
                html: '{{html}}'
                scrub_wikitext: '{{scrub_wikitext}}'

  /wikitext/to/html:
    post: &wikitext_to_html_post_spec
      tags:
        - Transforms
      summary: Transform Wikitext to HTML
      description: |
        Transform wikitext to HTML.

        - Stability: [stable](https://www.mediawiki.org/wiki/API_versioning#Stable)
        - Rate limit: 25 req/s
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - wikitext
              properties:
                wikitext:
                  type: string
                  description: The Wikitext to transform to HTML
                  x-textarea: true
                body_only:
                  type: boolean
                  description: Return only `body.innerHTML`
        required: true
      responses:
        200:
          description: See wikipage https://www.mediawiki.org/wiki/Parsoid/MediaWiki_DOM_spec
          content:
            text/html; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/HTML/2.1.0":
              schema:
                type: string
        403:
          description: access to the specific revision is restricted
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        404:
          description: Unknown page title or revision
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        409:
          description: Revision was restricted
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        410:
          description: Page was deleted
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-route-filters:
        - type: default
          name: ratelimit_route
          options:
            limits:
              # T276485: Due to recent proxy changes requests from clients such as MediaWiki
              # appear as internal requests and is causing high alerts
              # internal: 10
              external: 25

      x-request-handler:
        - get_from_backend:
            request:
              uri: /{domain}/sys/parsoid/transform/wikitext/to/html
              body:
                wikitext: '{{wikitext}}'
                body_only: '{{body_only}}'
      x-monitor: false

  /wikitext/to/html/{title}:
    post:
      <<: *wikitext_to_html_post_spec
      parameters:
        - name: title
          in: path
          description: 'Page title. Use underscores instead of spaces. Use percent-encoding. Example: `Main_Page`.'
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - wikitext
              properties:
                wikitext:
                  type: string
                  description: The Wikitext to transform to HTML
                  x-textarea: true
                body_only:
                  type: boolean
                  description: Return only `body.innerHTML`
        required: true
      x-request-handler:
        - get_from_backend:
            request:
              uri: /{domain}/sys/parsoid/transform/wikitext/to/html/{title}
              body:
                wikitext: '{{wikitext}}'
                body_only: '{{body_only}}'
      x-monitor: true
      x-amples:
        - title: Transform wikitext to html
          request:
            params:
              domain: en.wikipedia.org
              title: User:BSitzmann_(WMF)/MCS/Test/Frankenstein
            body:
              wikitext: == Heading ==
              body_only: true
          response:
            status: 200
            headers:
              content-type: /^text\/html.+/
            body: /^<h2.*>Heading<\/h2>$/

  /wikitext/to/html/{title}/{revision}:
    post:
      <<: *wikitext_to_html_post_spec
      parameters:
        - name: title
          in: path
          description: 'Page title. Use underscores instead of spaces. Use percent-encoding. Example: `Main_Page`.'
          required: true
          schema:
            type: string
        - name: revision
          in: path
          description: The page revision
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - wikitext
              properties:
                wikitext:
                  type: string
                  description: The Wikitext to transform to HTML
                  x-textarea: true
                body_only:
                  type: boolean
                  description: Return only `body.innerHTML`
        required: true
      x-request-handler:
        - get_from_backend:
            request:
              uri: /{domain}/sys/parsoid/transform/wikitext/to/html/{title}/{revision}
              body:
                wikitext: '{{wikitext}}'
                body_only: '{{body_only}}'

  /wikitext/to/lint:
    post: &wikitext_to_lint_post_spec
      tags:
        - Transforms
      summary: Check Wikitext for lint errors
      description: |
        Parse the supplied wikitext and check it for lint errors.

        - Stability: [experimental](https://www.mediawiki.org/wiki/API_versioning#Experimental)
        - Rate limit: 25 req/s
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - wikitext
              properties:
                wikitext:
                  type: string
                  description: The Wikitext to check
                  x-textarea: true
          application/json:
            schema:
              required:
                - wikitext
              properties:
                wikitext:
                  type: string
                  description: The Wikitext to check
                  x-textarea: true
        required: true
      responses:
        200:
          description: Linter errors, if any, as a JSON blob
          content:
            application/json:
              schema:
                type: object
        404:
          description: Unknown page title
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        409:
          description: Latest revision was restricted
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        410:
          description: Page was deleted
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-route-filters:
        - type: default
          name: ratelimit_route
          options:
            limits:
              # T276485: Due to recent proxy changes requests from clients such as MediaWiki
              # appear as internal requests and is causing high alerts
              # internal: 10
              external: 25

      x-request-handler:
        - get_from_backend:
            request:
              uri: /{domain}/sys/parsoid/transform/wikitext/to/lint
              body:
                wikitext: '{{wikitext}}'
      x-monitor: false

  /wikitext/to/lint/{title}:
    post:
      <<: *wikitext_to_lint_post_spec
      parameters:
        - name: title
          in: path
          description: 'Page title. Use underscores instead of spaces. Use percent-encoding. Example: `Main_Page`.'
          required: true
          schema:
