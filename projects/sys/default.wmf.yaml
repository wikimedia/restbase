    x-modules:
      - path: sys/mobileapps.js
        options: '{{merge({"response_cache_control": options.purged_cache_control},
                       options.mobileapps)}}'
  /events:
    x-modules:
      - path: sys/events.js
        options: '{{merge({"skip_updates": options.skip_updates}, options.events)}}'
