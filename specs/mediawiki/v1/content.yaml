definitions:
  # A https://tools.ietf.org/html/draft-nottingham-http-problem
  problem:
    required:
      - type
    properties:
      type:
        type: string
      title:
        type: string
      detail:
        type: string
      instance:
        type: string

  revisions:
    description: The result format for revision listing
    required:
      - items
    properties:
      items:
        type: array
        properties:
          revision:
            type: integer
            format: int32
          tid:
            type: string

  listing:
    description: The result format for listings
    required:
      - items
    properties:
      items:
        type: array
        items:
          type: string

  data-parsoid:
    description: Result format for Parsoid data queries
    required:
      - counter
      - ids
    properties:
      counter:
        type: integer
        format: int32
      ids:
        type: object

  revision:
    description: Result format for revision items
    required:
      - count
      - items
    properties:
      count:
        type: integer
        format: int32
      items:
        type: array
        items:
          title:
            type: string
          page_id:
            type: integer
            format: int32            
          rev:
            type: integer
            format: int32
          tid:
            type: string
          latest_rev:
            type: integer
            format: int32
          latest_tid:
            type: string
          nextrev_tid:
            type: string
          comment:
            type: string
          renames:
            type: array
            items:
              type: string
          restrictions:
            type: array
            items:
              type: string
          tags:
            type: array
            items:
              type: string
          user_id:
            type: integer
            format: int32
          user_text:
            type: string
          timestamp:
            type: timestamp
          redirect:
            type: boolean  

