          in: path
          description: The page title.
          type: string
          required: true
      produces:
        - text/html; profile=mediawiki.org/specs/html/1.0.0
      responses:
        '200':
          description: >
            The html for the given page title. Conforms to
            https://www.mediawiki.org/wiki/Parsoid/MediaWiki_DOM_spec.
        '404':
