          type: string
          required: false
        - name: revision
          in: path
          description: The page revision
          type: integer
          required: false
        - name: wikitext
          in: formData
          description: The Wikitext to transform to HTML
          type: string
          required: true
        - name: bodyOnly
          in: formData
          description: Return only `body.innerHTML`
          type: boolean
          required: false
      responses:
        '200':
          schema: 'https://www.mediawiki.org/wiki/Parsoid/MediaWiki_DOM_spec'
        '403':
