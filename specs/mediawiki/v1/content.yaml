          in: path
          description: The page title
          type: string
          required: false
        - name: revision
          in: path
          description: The page revision
          type: integer
          required: false
        - name: html
          in: formData
          description: The HTML to transform
          type: string
          required: true
        - name: bodyOnly
          in: formData
          description: Return only `body.innerHTML`
