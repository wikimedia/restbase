  /rev/:
    get:
      summary: List all revisions, ever
      operationId: listRevisions
      parameters:
        - name: page
          in: Query
          description: The next page token
          type: string
          required: false

  /rev/{revision}:
    get:
      summary: Get the revision metadata for a specific revision
      operationId: getRevision
