swagger: '2.0'
info:
  version: '1.0.0'
  title: RESTBase
  description: Distributed storage with REST API & dispatcher for backend service
  termsOfService: https://github.com/wikimedia/restbase#restbase
  contact:
    name: Services
    email: services@lists.wikimedia.org
    url: https://www.mediawiki.org/wiki/Services
  license:
    name: GNU Affero
    url: http://opensource.org/licenses/AGPL-3.0
host: localhost:7231
basePath: ''
schemes:
  - http
paths:
  /{domain}/v1/page/html/{title}/:
    get:
      tags:
        - Page content
      description: Returns the list of revisions
      operationId: listRevisions
      produces:
        - application/json
      parameters:
        - name: domain
          in: path
          description: The domain under which the data resides
          type: string
          required: true
          default: en.wikipedia.beta.wmflabs.org
        - name: title
          in: path
          description: The title of page content
          type: string
          required: true
      responses:
        '200':
          description: The list of revisions
          schema:
            type: array
            items:
              $ref: '#/definitions/revisions'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/defaultError'
      x-amples:
        - request:
            params:
                domain: en.wikipedia.beta.wmflabs.org
                title: Foobar
          response:
            status: 200
            headers:
                content-type: application/json
            body:
              items: []

  /{domain}/v1/page/html/{title}:
    get:
      tags:
        - Page content
      description: Redirects to the latest html
      operationId: getLatestHtml
      parameters:
        - name: domain
          in: path
          description: The domain under which the data resides
          type: string
          required: true
          default: en.wikipedia.beta.wmflabs.org
        - name: title
          in: path
          description: The title of page content
          type: string
          required: true
      responses:
        '302':
          description: Redirection to the latest html
        '404':
          description: Unknown table, bucket, or domain
          schema:
            $ref: '#/definitions/notFound'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/defaultError'
      x-amples:
        - request:
            params:
                domain: en.wikipedia.beta.wmflabs.org
                title: Foobar
          response:
            status: 200
            headers:
              content-type: text/html; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/HTML/1.3.0"

  /{domain}/v1/page/html/{title}/{revision}:
    get:
      tags:
        - Page content
      description: Returns the html for the given revision
      operationId: getHtmlRevision
      produces:
        - text/html
      parameters:
        - name: domain
          in: path
          description: The domain under which the data resides'
          type: string
          required: true
          default: en.wikipedia.beta.wmflabs.org
        - name: title
          in: path
          description: The title of page content
          type: string
          required: true
        - name: revision
          in: path
          description: The revision
          type: string
          required: true
      responses:
        '200':
          description: The latest html for the given page
        '400':
          description: Invalid revision
          schema:
            $ref: '#/definitions/invalidRevision'
        '404':
          description: Unknown table, bucket, page, or domain
          schema:
            $ref: '#/definitions/notFound'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/defaultError'
      x-amples:
        - request:
            params:
                domain: en.wikipedia.beta.wmflabs.org
                title: Foobar
                revision: 252937
          response:
            status: 200
            headers:
              content-type: text/html; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/HTML/1.3.0"

definitions:
  defaultError:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
  invalidRevision:
    required:
      - code
      - method
      - title
      - type
      - uri
    properties:
      code:
        type: integer
        format: int32
      method:
        type: string
      title:
        type: string
      type:
        type: string
      uri:
        type: string
  notFound:
    required:
      - code
      - method
      - title
      - type
      - uri
    properties:
      code:
        type: integer
        format: int32
      type:
        type: string
      title:
        type: string
      description:
        type: string
      localURI:
        type: string
      table:
        type: string
      uri:
        type: string
      method:
        type: string
  revisions:
    required:
      - items
    properties:
      items:
        type: array
        items:
          type: string
